apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def libName = 'lastadapter'
def libGroup = 'com.github.nitrico.' + libName
def libSite = 'https://github.com/nitrico/' + libName
def libGit = libSite + '.git'
def libTracker = libSite + '/issues'
def libDesc = "Don't write any other RecyclerView adapter again. Not even a Holder!"
def libTags = ['android', 'recyclerview', 'adapter', 'data binding', 'kotlin']

group libGroup
version '2.3.0'

Properties properties = new Properties()
properties.load(rootProject.file('local.properties').newDataInputStream())

bintray {
    user properties.getProperty('bintray_user')
    key properties.getProperty('bintray_key')
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = libName
        desc = libDesc
        websiteUrl = libSite
        issueTrackerUrl = libTracker
        vcsUrl = libGit
        labels = libTags
        licenses = ['Apache-2.0']
        publish = true
        publicDownloadNumbers = true
    }
}

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId libGroup
            artifactId libName
            name libName
            description libDesc
            url libSite
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }
            developers {
                developer {
                    id 'moreno'
                    name 'Miguel √Ångel Moreno'
                    email 'nitrico@gmail.com'
                }
            }
            scm {
                connection libGit
                developerConnection libGit
                url libSite
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

artifacts {
    archives sourcesJar
}
